<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testimonial Slider</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Testimonial Container Styling */
.testimonial-container {
  width: 80%;
  margin: auto;
  text-align: center;
  font-family: Arial, sans-serif;
  position: relative;
}

/* Testimonial Box */
.testimonial-box {
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

.testimonial-content {
  max-width: 700px;
  text-align: center;
}

/* Author Image */
.testimonial-image {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  object-fit: cover;
  margin: 0 auto 15px auto;
}

/* Author Name */
.testimonial-author {
  font-size: 1.5rem;
  color: #2b7e2d; /* Green color */
  font-weight: bold;
  margin-bottom: 1rem;
}

/* Testimonial Text */
.testimonial-text {
  font-size: 1rem;
  color: #555;
  line-height: 1.5;
}

/* Navigation Arrows */
.arrow {
  background: none;
  border: none;
  font-size: 2rem;
  color: #666;
  cursor: pointer;
  padding: 10px;
}

.arrow:hover {
  color: #333;
}

.left-arrow {
  position: absolute;
  left: 10%;
}

.right-arrow {
  position: absolute;
  right: 10%;
}

/* Dot Indicators */
.testimonial-dots {
  margin-top: 20px;
}

.dot {
  width: 12px;
  height: 12px;
  margin: 0 5px;
  background-color: #ccc;
  border-radius: 50%;
  display: inline-block;
  cursor: pointer;
}

.dot.active {
  background-color: #2b7e2d; /* Green color */
}

  </style>
</head>
<body>
  <div class="testimonial-container">
    <div class="testimonial-box">
      <!-- Left Arrow -->
      <button class="arrow left-arrow">&#10094;</button>

      <!-- Testimonial Content -->
      <div class="testimonial-content">
        <img src="https://assets.chaminade.edu/wp-content/uploads/2018/07/08074029/Testimonial-Photo-Circle-AngieM1a.png" alt="Author Image" class="testimonial-image">
        <h3 class="testimonial-author">Ms. Lorem R. Ipsum</h3>
        <p class="testimonial-text">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco.
        </p>
      </div>

      <!-- Right Arrow -->
      <button class="arrow right-arrow">&#10095;</button>
    </div>

    <!-- Dot Indicators -->
    <div class="testimonial-dots">
      <span class="dot" data-index="0"></span>
      <span class="dot" data-index="1"></span>
      <span class="dot" data-index="2"></span>
      <span class="dot" data-index="3"></span>
      <span class="dot active" data-index="4"></span>
    </div>
  </div>
  <script>
    const testimonials = [
  {
    author: "Ms. Lorem R. Ipsum",
    text: "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco.",
    image: "https://assets.chaminade.edu/wp-content/uploads/2018/07/08074029/Testimonial-Photo-Circle-AngieM1a.png"
  },
  {
    author: "Mr. John D. Doe",
    text: "Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.",
    image: "https://assets.chaminade.edu/wp-content/uploads/2018/07/08074029/Testimonial-Photo-Circle-AngieM1a.png"
  },
  {
    author: "Dr. Jane Smith",
    text: "Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.",
    image: "https://assets.chaminade.edu/wp-content/uploads/2018/07/08074029/Testimonial-Photo-Circle-AngieM1a.png"
  },
  {
    author: "Ms. Sarah Connor",
    text: "Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur.",
    image: "https://assets.chaminade.edu/wp-content/uploads/2018/07/08074029/Testimonial-Photo-Circle-AngieM1a.png"
  },
  {
    author: "Mr. Albert E.",
    text: "Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.",
    image: "https://assets.chaminade.edu/wp-content/uploads/2018/07/08074029/Testimonial-Photo-Circle-AngieM1a.png"
  }
];

let currentIndex = 0;
const author = document.querySelector('.testimonial-author');
const text = document.querySelector('.testimonial-text');
const image = document.querySelector('.testimonial-image');
const dots = document.querySelectorAll('.dot');
const leftArrow = document.querySelector('.left-arrow');
const rightArrow = document.querySelector('.right-arrow');

// Function to update the testimonial content
function updateTestimonial(index) {
  author.textContent = testimonials[index].author;
  text.textContent = testimonials[index].text;
  image.src = testimonials[index].image;

  dots.forEach(dot => dot.classList.remove('active'));
  dots[index].classList.add('active');
}

// Event listeners for navigation
leftArrow.addEventListener('click', () => {
  currentIndex = (currentIndex - 1 + testimonials.length) % testimonials.length;
  updateTestimonial(currentIndex);
});

rightArrow.addEventListener('click', () => {
  currentIndex = (currentIndex + 1) % testimonials.length;
  updateTestimonial(currentIndex);
});

// Dot navigation
dots.forEach((dot, index) => {
  dot.addEventListener('click', () => {
    currentIndex = index;
    updateTestimonial(currentIndex);
  });
});

  </script>
</body>
</html>
